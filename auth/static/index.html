<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width">
    <meta name="author" content="Carlos Espinoza and Alek Lukanen">
    
    <title>Login | Sign-Up</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="form">

        <ul class="tab-group">
            <li class="tab active"><a href="#login">Log In</a></li>
            <li class="tab"><a href="#signUpPage">Sign Up</a></li>
        </ul>
        <!-- This is all the information for the two tabs for the sign up and log in -->
        <div class="tab-content">

            <!-- Log In tab input area -->
            <div id="login">   
                <h1>Welcome Back!</h1>
                
                <form action="#" method="post">
                
                    <div class="field-wrap">
                    <label>
                    Email Address<span class="req">*</span>
                    </label>
                    <input srequired autocomplete="off" id="username"/>
                </div>

                </form>
                
                <div class="field-wrap">
                    <label>
                    Password<span class="req">*</span>
                    </label>
                    <input type="password"required autocomplete="off" id="password"/>
                </div>
                
                <button onclick="get_token()" class="button button-block"/>Log In</button>
                
                </form>
            
            </div>

            <!-- Sign up tab input area -->
            <div id="signUpPage">
                <h1>Sing Up Right Here!</h1>

                <form action="/" method="post">
                    <div class="top-row">
                        <div class="field-wrap">
                            <label>
                                First Name<span class="req">*</span>
                            </label>
                            <input type="text" required autocomplete="off" />
                        </div>

                        <div class="field-wrap">
                            <label>
                                Last Name<span class="req">*</span>
                            </label>
                            <input type="text" required autocomplete="off" />
                        </div>

                        <div class="field-wrap">
                            <label>
                                Email Address<span class="req">*</span>
                            </label>
                            <input type="text" required autocomplete="off" />
                        </div>

                        <div class="field-wrap">
                            <label>
                                Set A Password<span class="req">*</span>
                            </label>
                            <input type="text" required autocomplete="off" />
                        </div>

                        <div class="field-wrap">
                            <label>
                                Comfirm Password<span class="req">*</span>
                            </label>
                            <input type="text" required autocomplete="off" />
                        </div>

                        <button type="submit" class="button button-block"/>Sign Up</button>

                    </div>
                </form>

            </div>

        </div>

    </div>
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>

</body>
</html>
